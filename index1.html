<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Website</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Welcome to My E-Commerce Store</h1>
        <div class="cart">
            <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>
    <section class="products">
        <h2><center>LAPTOPS</center></h2>
        <div class="product-container">
            <div class="product" data-id="1">
                <img src="img1.jpg" alt="Product 1">
                <h3>MAC BOOK</h3>
                <p>Rs.1,15,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="img2.jpg" alt="Product 2">
                <h3>DELL</h3>
                <p>Rs.75,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <img src="img3.jpg" alt="Product 3">
                <h3>HP</h3>
                <p>RS.70,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>
    <section class="cart-section hidden" id="cart-section">
        <h2>Your Cart</h2>
        <div class="cart-items" id="cart-items"></div>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button id="checkout-btn">Checkout</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
